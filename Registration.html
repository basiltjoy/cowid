<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowin Registration</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>




    <div id="regn1">
        <h1>Personal Information</h1>
        <div class="details">
            <label for="fname">Name</label>
            <input type="text" id="fname" class="input1">
            <br> <br>
            <label for="number">Phone Number</label>
            <input type="text" id="number" class="input2">
            <br> <br>
            <label for="birth">Date of Birth</label>
            <input type="text" id="birth" class="input3">
        </div>
    </div>
    <hr>
    <div>
        <div id="regn2">
            <h2>Residential Address</h2>
            <div id=details1>
                <label for="address1">Street address</label>
                <input type="text" id="address1" class="input4">
                <label for="address2" style="margin-left: 10%;">Street address Line2</label>
                <input type="text" id="address2" class="input5">
                <br><br>
                <label for="city">City</label>
                <input type="text" id="city" placeholder="City name" class="input6">
                <br><br>
                <label for="Pcode">Postal Code</label>
                <input type="text" id="Pcode" placeholder="Zip code" class="input7">
                <br><br>
                <p>By signing this form, I acknowledge that the information I've given in this form is accurate</p>
                <label for="signing" class="sign">Sign-in</label> <input type="radio" id="signing">
                <button class="btn btn-outline-warning" onclick="registerforVaccine()">Create Account</button>
            </div>
        </div>
    </div>


</body>

</html>
